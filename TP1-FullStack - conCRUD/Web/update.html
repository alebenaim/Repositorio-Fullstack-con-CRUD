<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cajita Musical</title>
    <link rel="shortcut icon" href="./img/musicbox-chico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="banner">
        <div class="fondo">
            <div class="texto">
                <h2>La Cajita Musical</h2>
                <h2>Alta de Producto</h4>
            </div>
        </div>
    </section>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Modificacion Productos</h1>
            <form >
                <div class="mb-3">
                    <label for="txtId">Id</label>
                    <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtImg_path">Imagen</label>
                    <input type="text" class="form-control" name="txtImg_path" id="txtImg_path"><br>
                </div>  
                <div class="mb-3">
                    <label for="txtCategory">Categoria</label>
                    <input type="text" class="form-control" name="txtCategory" id="txtCategory"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtModel">Modelo</label>
                    <input type="text" class="form-control" name="txtModel" id="txtModel"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtYear">Serie</label>
                    <input type="text" class="form-control" name="txtYear" id="txtYear"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtDetail">Detalle</label>
                    <input type="text" class="form-control" name="txtDetail" id="txtDetail"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtPrice">Precio</label>
                    <input type="number" class="form-control" name="txtPrice" id="txtPrice"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtStock">Stock</label>
                    <input type="number" class="form-control" name="txtStock" id="txtStock"> <br>
                </div>
                <button type="button" class="btn btn-success" onclick="modificar()">Grabar </button>
            </form>
            <br>
           <!-- <a href="index.html" class="btn btn-warning">Home</a>-->
        </div>
    </main>
    <script src="./js/update.js"></script>
</body>
</html>
